<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Informações Pessoais e Bancárias</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('wallpaper.png    ');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  form {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 90%;
  }
  h2 {
    color: white;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input {
    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Formulário de Informações Pessoais e Bancárias</h2>

  <form action="processar_formulario.php" method="POST">
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}/[0-9]{4}-[0-9]{2}" required>
  
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
  
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>
  
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required>
  
    <label for="banco">Banco:</label>
    <input type="text" id="banco" name="banco" required>
  
    <label for="agencia">Agência:</label>
    <input type="text" id="agencia" name="agencia" required>
  
    <label for="conta">Conta:</label>
    <input type="text" id="conta" name="conta" required>
  
    <label for="responsavel">Nome do Responsável pela Empresa:</label>
    <input type="text" id="responsavel" name="responsavel" required>
  
 
  <input type="submit" value="Enviar">
</form>

</body>
</html>
